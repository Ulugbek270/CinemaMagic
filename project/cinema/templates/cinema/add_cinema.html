{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4 bg-dark border-danger">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="{% url 'add_cinema' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'index' %}" class="btn btn-success">Назад</a>

            <button type="submit" class="btn btn-secondary">
                {% if 'update' in request.path %}
                Изменить
                {% else %}
                Добавить
                {% endif %}

            </button>

            </div>

        </form>
    </div>
</div>

{% endblock main %}
